<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Capture Packets</h1>
        <input type="text" id="captureInterface" placeholder="Enter Interface (e.g., en0)">
        <input type="number" id="packetCount" placeholder="Number of Packets" min="1">
        <button onclick="capturePackets()">Capture</button>
        <div id="output"></div>
        <a href="index.html">Back to Homepage</a>
    </div>
    <script>
        const baseUrl = "http://127.0.0.1:5001";
        function capturePackets() {
            const interfaceName = document.getElementById("captureInterface").value;
            const count = document.getElementById("packetCount").value;
            const output = document.getElementById("output");

            if (!interfaceName || !count) {
                output.innerHTML = "<p style='color: red;'>Interface and packet count are required.</p>";
                return;
            }

            fetch(`${baseUrl}/capture?interface=${interfaceName}&count=${count}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        output.innerHTML = `<p style='color: red;'>Error: ${data.error}</p>`;
                    } else {
                        output.innerHTML = `
                            <h3>Packet Capture Results</h3>
                            <pre>${JSON.stringify(data.results, null, 2)}</pre>
                        `;
                    }
                })
                .catch(err => {
                    output.innerHTML = `<p style='color: red;'>An error occurred: ${err.message}</p>`;
                });
        }
    </script>
</body>
</html>
