<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Network Tool Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
            overflow: hidden;
            animation: fadeInBackground 2s ease-out;
        }
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Style for the title outside the container */
        .page-title {
            text-align: center;
            color: white;
            font-size: 48px; /* Large font size for visibility */
            margin-top: 20px; /* Space from the top */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInText 1s ease-out;
            position: relative;
            z-index: 10; /* Ensures it's above other elements */
        }

        /* Adjust register container styling */
        .register-container {
            background: transparent;
            padding: 80px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(30, 29, 29, 0.1);
            width: 550px;
            transform: translateY(40px);
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Optional: Space between the title and container */
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
            opacity: 1;
            }
        }

        .background-overlay {
        position: absolute;
         top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4); /* Slightly darker overlay */
        backdrop-filter: blur(2px); /* Add blur to background for better contrast */
        z-index: -1;
        }


        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #00796b;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
            animation: fadeInText 1s ease-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            color: #00796b;
            font-weight: bold;
            transition: 0.3s ease;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #00796b;
            font-size: 16px;
            background-color: #f1f1f1;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.2);
            position: relative;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #004d40;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.8);
            background-color: #fff;
        }

        input[type="text"]:focus::placeholder, input[type="password"]:focus::placeholder {
            color: transparent;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #00796b;
            opacity: 0.7;
            font-size: 14px;
            transition: opacity 0.4s ease-in-out;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInMessage 0.6s forwards;
        }

        .success-message {
            color: green;
            text-align: center;
            display: none;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInMessage 0.6s forwards;
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-link {
            color:white;
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            animation: fadeInText 1s ease-out;
        }

        .login-link a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .login-link a:hover {
            color: #004d40;
            text-decoration: underline;
            transform: translateY(-2px);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Floating Button animation */
        button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <h1 class="page-title">Comprehensive Network Security and Monitoring Tool</h1>
<div class="background-overlay"></div>

<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter Username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password">

        <button type="submit">Register</button>
    </form>
    <div class="error-message" id="error-message">Username already exists! Please <a href="login.html">login</a>.</div>
    <div class="success-message" id="success-message">Registration successful! Redirecting to login...</div>

    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Get the existing users from localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Check if the username already exists
        const userExists = users.some(user => user.username === username);

        if (userExists) {
            // Display error message if username exists and link to login page
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        } else {
            // Add new user to the users array
            users.push({ username: username, password: password });

            // Store the updated users array in localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';

            // Redirect to login page after a short delay
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        }
    });
</script>

</body>
</html>
